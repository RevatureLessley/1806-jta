		</ul>

	<!-- MAIN HTML -->
	<div class="container-fluid">
		<div class=rsection onmouseover="changeSection()" id="magicSection">
			<h1 >Welcome To JavaScript</h1>
			<h3>Printing to the page</h3>
			<!--  Inline javascript -->
			<p id="para1" onclick="document.getElementById('para1').innerHTML += 'EXTRA TEXT<br>'">
							No one is gonna see this text!</p>

			<hr>
			<button onclick="writeToPage()">WRITE</button>
			<!-- Internal Javascript -->
			<hr>
			<button onclick="window.alert('Never Use This For Debugging!')">ALERT</button>
			<hr>
			<button onclick="console.log('stuff!')">Console Log</button>
			<hr>
			<button onclick="console.log('You have written: ' + prompt('Write something!'))">
				PROMPT
			</button>
			
			
			<script>
				//Javascript comment
				document.getElementById("para1").innerHTML = "<b>ALTERED TEXT!</b>";
				document.write("<h1>This is safe!</h1>")
			</script>

		</div>
		<div class="rsection">
			<h3>Dynamic Tables!</h3>
			<ul style="list-style-type:none">
				<li>NPC NAME</li>
				<li>
					<input type="text" id="NPCName">
				</li>
				<li>
					NPC CLASS</li>
				<li><input type="text" id="NPCClass"></li>
				<li><button onclick="addNPC()">ADD NPC</button></li>
			</ul>
			<hr>
			<table border="2px" id="theTable">
				<tr>
					<th>NPC ID</th>
					<th>NPC NAME</th>
					<th>NPC CLASS</th>
				</tr>
			</table>
		</div>
		
		<div class="rsection">
			
			<h3>The Pokeyman Example</h3>
			<ul style="list-style-type:none">
				<li>Input a Pokeyman id number</li>
				<li><input type=text id=pkmnid placeholder="Pokeyman ID"></li>
				<li><button onclick="retrieve()">SUBMIT</button>
			</ul>
			<hr>
			<div id="pokeydiv">
			
			</div>
		</div>
		
		<div class=rsection>
			<h1> Bubbling and Capturing</h1>
			<div style="padding:50px; background-color:red" id=1>
				<div style="padding:50px; background-color:blue" id=2>
