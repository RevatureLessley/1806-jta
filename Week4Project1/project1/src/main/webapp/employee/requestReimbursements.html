<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../resources/css/main.css">

	<title>Tuition Reimbursement Management System</title>
</head>

<body>
	
	 <nav class="navbar navbar-expand-sm">
	  <a class="navbar-brand" >Tuition Reimbursement Management System</a>
	
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a href="./index.html" class="btn btn-info" role="button">Home</a>
	      </li>
	    </ul>
	    <ul class="navbar-nav ml-auto">
	      <li class="nav-item">
	      	<a href="../index.html" class="btn btn-info" role="button">Logout</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<br>
	
	<div class="container py-5">
	        <div class="col-md-12">
	            <br>
	            <div class="row">
	                <div class="col-sm-6 mx-auto">
	                    <div>
	                        <div class="card-body">
	                            <form action="reimbursement.do" method="POST">
									<div class="form-group">
										<label for="eventdate">Event Date (DD-MON-YY):</label> 
										<input type="text" class="form-control" id="eventdate" name="eventdate">
									</div>
									<div class="form-group">
										<label for="eventtime">Event Time (HH:MM):</label> 
										<input type="text" class="form-control" id="eventtime" name="eventtime">
									</div>
									<div class="form-group">
										<label for="eventlocation">Event Location (City, ST):</label> 
										<input type="text" class="form-control" id="eventlocation" name="eventlocation">
									</div>
									<div class="form-group">
										<label for="eventdesc">Event Description:</label> 
										<input type="text" class="form-control" id="eventdesc" name="eventdesc">
									</div>
									<div class="form-group">
										<label for="eventcost">Event Cost $:</label> 
										<input type="number" class="form-control" id="eventcost" name="eventcost">
									</div>
									<div class="form-group">
										<label for="justification">Justification For Event:</label> 
										<input type="text" class="form-control" id="justification" name="justification">
									</div>
									<div class="form-group">
										<label for="gradecutoff">Grade Cutoff % (Out of 100, or 0 if N/A):</label> 
										<input type="text" class="form-control" id="gradecutoff" name="gradecutoff">
									</div>
									<div class="form-group">
										<label for="empid">Employee ID:</label> 
										<input type="text" class="form-control" id="empid" name="empid">
									</div>
									<div class="form-group">
										<label for="eventid">Event Type:</label>
										<select id="eventid" name="eventid">
											<option value="1">University Course</option>
										  	<option value="2">Seminar</option>
										  	<option value="3">Certification Prep Course</option>
										  	<option value="4">Certification</option>
										  	<option value="5">Technical Training</option>
										  	<option value="6">Other</option>
										</select> 
									</div>
									<div class="form-group">
										<label for="gradingformatid">Grading Format:</label>
										<select id="gradingformatid" name="gradingformatid">
											<option value="1">Letter Grade</option>
										  	<option value="2">Pass or Fail</option>
										  	<option value="3">Just Attend</option>
										</select> 
									</div> 
									
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-primary">Reset</button>
								<br>
								<br>
								</form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	<br><br>
	
</body>

</html>
