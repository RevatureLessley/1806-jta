<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./resources/css/main.css">

	<title>Tuition Reimbursement Management System</title>
</head>

<body>

	<div class="container py-5">
	    <div class="row">
	        <div class="col-md-12">
	            <h2 class="text-center text-black mb-2">Tuition Reimbursement</h2>
	            <h2 class="text-center text-black mb-2">Management System</h2>
	            <br>
	            <div class="row">
	                <div class="col-sm-6 mx-auto">
	                    <div>
	                        <div class="card-header">
	                            <h3 class="mb-0 text-white">Login</h3>
	                        </div>
	                        <div class="card-body">
	                            <form action="LoginServlet" class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
	                                <div class="form-group">
	                                    <label for="accountname">Accountname</label>
	                                    <input type="text" class="form-control form-control-lg rounded-0" name="accountname" id="accountname" required>
	                                </div>
	                                <div class="form-group">
	                                    <label>Password</label>
	                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" required autocomplete="new-password">
	                                </div>
	                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<h1>home screen index.html</h1>
	<a href="./employee/index.html" class="btn btn-info" role="button">Employee login</a>
	<br><br>
	<a href="./supervisor/index.html" class="btn btn-info" role="button">Supervisor login</a>
	<br><br>
	<a href="./departmenthead/index.html" class="btn btn-info" role="button">Department Head login</a>
	<br><br>
	<a href="./supandhead/index.html" class="btn btn-info" role="button">Supervisor and Department Head login</a>
	<br><br>
	<a href="./benefitscoordinator/index.html" class="btn btn-info" role="button">benefits coordinator login</a>
	<br><br>
</body>

</html>
