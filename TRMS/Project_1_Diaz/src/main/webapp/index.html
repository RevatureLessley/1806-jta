<html>

<body>
	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				href="./index.html">HOME</a></li>
		</ul>
	</nav>
	<div class="container-fluid">
		<div class=ZacksBackGround>
			<div class="row">
				<div class="col-sm-6">
					<h3>LOGIN</h3>
					<form action="LoginServlet" method="POST">
						<div class="form-group">
							<h6>
								<label for="Employee_UserName1">UserName : </label> <input type="text"
									class="form-control" id="Employee_UserName1" name="Employee_UserName1">
							</h6>
						</div>
						<div class="form-group">
							<h6>
								<label for="Employee_Password1">Password:</label> <input type="password"
									class="form-control" id="Employee_Password1" name="Employee_Password1">
							</h6>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</form>
				</div>

			</div>
		</div>
		<div>
			<div class=ZacksBackGround>
				<div class="row">
					<div class="col-sm-6">
						<h3>Create Account</h3>
						<form action="employeeServlet" method="POST">
							<div class="form-group">
								<h6>
									<label for="Employee_Fname">First Name:</label> <input
										type="text" class="form-control" id="Employee_Fname" name="Employee_Fname">
								</h6>
							</div>
							<div class="form-group">
								<h6>
									<label for="Employee_Lname">Last Name:</label> <input
										type="text" class="form-control" id="Employee_Lname" name="Employee_Lname">
								</h6>
							</div>
							<div class="form-group">
								<h6>
									<label for="Employee_UserName">UserName:</label> <input
										type="text" class="form-control" id="Employee_UserName" name="Employee_UserName">
								</h6>
							</div>
							<div class="form-group">
								<h6>
									<label for="Employee_Password1">Password:</label> <input
										type="password" class="form-control" id="Employee_Password" name="Employee_Password">
								</h6>
							</div>
							<div class="form-group">
								<h6>
									<label for="Employee_Phone">Phone:</label> <input
										type="text" class="form-control" id="Employee_Phone" name="Employee_Phone">
								</h6>
							</div>
							<div class="form-group">
								<h6>
									<label for="Employee_Email">Email:</label> <input
										type="text" class="form-control" id="Employee_Email" name="Employee_Email">
								</h6>
							</div>
							<div class="form-group">
								<h6>
									<label for="Employee_Dept">Department:</label> <input
										type="text" class="form-control" id="Employee_Dept" name="Employee_Dept">
								</h6>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-primary">Reset</button>
						</form>
					</div>
					<div class="col-sm-6">
						<h3>Account Types</h3>
						<br>
						<table class="table table-striped table-light table-hover"
							border=5px>
							<thead class="thead-dark">
								<tr>
									<th><b>Departments</b></th>
								</tr>
							</thead>
							<tr>
								<td>Hr</td>
							</tr>
							<tr>
								<td>Math</td>
							</tr>
							<tr>
								<td>History</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
