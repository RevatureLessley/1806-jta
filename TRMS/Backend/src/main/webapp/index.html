<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tuition Reimbursement Management System</title>
  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/main.css">
</head>
<body>
<div class='container'>
  <h1 id='title'>Tuition Reimbursement Management System</h1>

  <div class='row' style="margin-top:60px">
    <div class="col-sm-8 offset-md-2">
      <h2>Please Login</h2>
      <hr>
      <p id="login_message" style="color: red"></p>
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control input-lg"
               placeholder="Email Address">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control input-lg"
               placeholder="Password">
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <button class="btn btn-lg btn-success btn-block" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/resources/js/ajax.js"></script>
</body>
</html>
