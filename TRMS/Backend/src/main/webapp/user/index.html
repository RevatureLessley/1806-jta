<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/resources/css/main.css">
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav mr-auto" id="nav-div">
      <li class="nav-item">
        <a class="btn btn-md btn-primary nav-link active" href="/user" id="new-request">New
          Request</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-md btn-primary nav-link" href="/user/pending" id="pending-requests">Pending
          Requests</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-md btn-primary nav-link" href="/user/active" id="active-requests">Active
          Requests</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-md btn-primary nav-link" href="/user/closed" id="closed-requests">Closed
          Requests</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="btn btn-md btn-primary nav-link" onclick="logout()" id="logout">Logout</a>
      </li>
    </ul>
  </nav>

  <div class='row' id="login-form" style="margin-top:60px">
    <div class="col-sm-8 offset-md-2">
      <form action="/NewRequestServlet">
        <h2>New Request</h2>
        <hr>
        <div id="form-message"></div>
        <div class="form-group">
          <input type="text" name="event_name" id="event_name" class="form-control input-lg"
                 placeholder="Event Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="event_location" id="event_location" class="form-control input-lg"
                 placeholder="Event Location" required>
        </div>
        <div class="form-group">
          <input type="date" name="event_date" id="event_date" class="form-control input-lg"
                 required>
        </div>
        <div class="form-group">
          <input type="time" name="event_time" id="event_time" class="form-control input-lg"
                 required>
        </div>
        <div class="form-group">
          <input type="number" name="event_cost" id="event_cost" class="form-control input-lg"
                 min="1"
                 max="9999.99" step=0.01 placeholder="Event Cost $" required>
        </div>
        <div class="form-group">
          <select id="event_type" name="event_type" class="form-control input-lg" required>
          </select>

        </div>
        <div class="form-group">
          <select id="grade_format" name="grade_format" class="form-control input-lg" required>
          </select>
        </div>

        <div class="form-group">
          <input type="text" name="justification" id="justification" class="form-control input-lg"
                 placeholder="Justification" required>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-6 offset-sm-3">
            <button class="btn btn-lg btn-success btn-block" onclick="">Add Request</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="data"></div>
</div>


<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/resources/js/ajax.js"></script>
<script> document.onload = getGradeFormats(); </script>
<script> document.onload = getEventTypes(); </script>
</body>
</html>
