<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>Reimbursements Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/main.css">
<title>New Reimbursement</title>
<script src="./resources/js/reimjs.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				href="HomePage.do">Home</a></li>
				<li class="nav-item active"><a class="nav-link"
				href="#">New Reimbursement</a></li>
			<li class="nav-item active"><a class="nav-link"
				href="Logout.do">Logout</a></li>
		</ul>
	</nav>
	
	<div class="container-fluid">
		<div class=rsection>
			<div class="row">
				<div class="col-sm-6">
					<h4>Upload a Form</h4>
					<form action="NewForm.do" method="POST">
					<div class="form-group">
							<label for="eventname">Event Name:</label> <input type="text"
								class="form-control" id="eventname" name="eventname" required>
						</div>
						<div class="form-group">
							<label for="date">Event Date:</label> <input type="date"
								class="form-control" id="date" name="date" required>
						</div>
						<div class="form-group">
							<label for="place">Event Location:</label> <input type="text"
								class="form-control" id="place" name="place" required>
						</div>
						<div class="form-group">
							<label for="info">Event Info:</label> <input type="text"
								class="form-control" id="info" name="info" required>
						</div>
						<div class="form-group">
							<label for="propreim">Proposed Reimbursement Percentage:</label> <input type="number"
								min="0" max="100" class="form-control" id="propreim" name="propreim" required>
						</div>
						<div class="form-group">
							<label for="justification">Justification:</label> <input type="text"
								class="form-control" id="justification" name="justification" required>
						</div>
						<div class="form-group">
							<label for="timemissed">Work Hours Missed:</label> <input type="number"
								class="form-control" id="timemissed" name="timemissed"required>
						</div>
						<div class="form-group">
							<select class="form-control" id="gradeformat" name="gradeformat" onchange="toggleC()">
								<option value="1">Grade</option>
								<option value="0">Presentation</option>
							</select>
						</div>
						<div class="form-group">
							<label for="cutoff" id="cutoffh">Cutoff Grade:</label> <input type="number"
								class="form-control" id="cutoff" name="cutoff" type="hidden">
						</div>
						<div class="form-group">
							<select class="form-control" id="eventtype" name="eventtype">
								<option value="0">University Course</option>
								<option value="1">Seminar</option>
								<option value="2">Certification Preparation Class</option>
								<option value="3">Certification</option>
								<option value="4">Technical Training</option>
								<option value="5">Other</option>
							</select>
						</div>
						<div class="form-group">
							<label for="eventcost">Event Cost:</label> <input type="number"
								class="form-control" id="eventcost" name="eventcost" required>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
