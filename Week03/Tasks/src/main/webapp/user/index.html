<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TRMS</title>
		<link 
			rel="stylesheet" type="text/css" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/
													bootstrap.min.css">
		<script 
			src="http://code.jquery.com/jquery-3.3.1.min.js" 
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
		</script>
		<script 
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/
													bootstrap.min.js">
		</script>
		<link 
			rel="stylesheet" type="text/css" href="./resources/css/style.css"
		>
		<script src="./resources/js/ajax.js"></script>
		<script src="./resources/js/javascript.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
			<div class="navbar-collapse w-100 order-3 dual-collapse2">
		        <form class="navbar-nav mr-auto" action="LogoutServlet">
					<h3 id="welcomeMessage"></h3>
				</form>
		    </div>
		    <div class="navbar-collapse w-100 order-3 dual-collapse2">
		        <form class="navbar-nav ml-auto" action="LogoutServlet">
					<button class="btn btn-primary" type="submit">
						Logout
					</button>
				</form>
		    </div>
		</nav>
		<br>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-5">
					<h4>View list of past reimbursements: </h4>
					<br>
					<p id="numReimbursements"><p>
					<table class="table">
						<tbody id="pastReimbursements"></tbody>
					</table>
					<div class="embed-responsive embed-responsive-16by9">
  						<output id="fileDisplay"></output>
					</div>
				</div>
				<div class="col-sm-2">
					<h4 align="center">or</h4>
				</div>
				<div class="col-sm-5">
					<h4>Please submit a new reimbursement form:</h4>
					<br>
					<form 
						id="reimbursementForm" action="ReimbursementServlet" 
						method="POST"
					>
						<div class="form-group">
							<label for="type">Reimbursement Type:</label> 
							<select 
								class="form-control" id="type" 
								name="type" required
							>
								<option>CERTIFICATION</option>
								<option>CERTIFICATION_PREPARATION_CLASS</option>
								<option>SEMINAR</option>
								<option>TECHNICAL_TRAINING</option>
								<option>UNIVERSITY_COURSE</option>
							</select>
						</div>
						<div class="form-group">
							<p id="beforeDatetime" style="color:red"></p>
							<label for="datetime">Datetime:</label> 
							<input
								class="form-control" id="datetime"
								name="datetime" type="datetime-local"
								onblur="checkDatetime()" required
							>
						</div>
						<div class="form-group">
							<label for="location">Location:</label> 
							<input 
								class="form-control" id="location"
								name="location" type="text" required
							>
						</div>
						<div class="form-group">
							<label for="cost">Cost:</label> 
							<input 
								class="form-control" id="cost" name="cost"
								type="number" min="0" step="0.01" required
							>
						</div>
						<div class="form-group">
							<label for="description">Description:</label>
							<textarea 
								class="form-control" id="description" 
								name="description" required
							></textarea>
						</div>
						<div class="form-group">
							<label for="justification">Justification:</label>
							<textarea 
								class="form-control" id="justification" 
								name="justification" required
							></textarea>
						</div>
						<div class="form-group">
							<label for="grading">Grading Format:</label> 
							<select 
								class="form-control" id="grading" 
								name="grading" onchange="getCutoff()" required
							>
								<option>Passing Grade</option>
								<option>Presentation</option>
							</select>
							<div class="form-group" id="afterGrade"></div>
						</div>
						<div class="form-group">
							<label for="timeMissed">Work Days Missed:</label> 
							<input 
								class="form-control" id="timeMissed"
								name="timeMissed" type="number"
							>
						</div>
						<div class="form-group">
							<label for="eventAttachments">
								Event-Related Attachments:
							</label>
							<input 
								class="form-control" id="eventAttachments"
								name="eventAttachments" type="file" 
								onchange="checkEventAttachments()" multiple
							>
							<p id="afterEventAttachments" style="color:red"></p>
						</div>
						<div class="form-group">
							<label for="approvalAttachments">
								Already Approved Attachments:
							</label>
							<select 
								class="form-control" id="approvalAttachments" 
								name="approvalAttachments" onblur="displayFileInput()"
							>
								<option>DIRECT_SUPERVISOR</option>
								<option>DEPARTMENT_HEAD</option>
								<option>BENFITS_COORDINATOR</option>
							</select>
							<p id="afterApprovalType" style="color:red"></p>
						</div>
						<button class="btn btn-primary" type="submit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
		<!-- <input type="file" id="files" name="files[]" onchange="handleFileSelect(event)" multiple /> -->
	</body>
</html>
