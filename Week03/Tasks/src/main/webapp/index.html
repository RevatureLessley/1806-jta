<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>Tuition Reimbursement System</title>
<link rel="stylesheet" type="text/css" href="./resources/css/main.css">
<script src="./resources/js/loginjs.js"></script>
</head>

<body>
<h2 style="text-align:center">Tuition Reimbursement</h2>
<div class="container-fluid">
	<div class=rsection>
		<div class="row">
			<div class="col-sm-6">
				<h4>Login</h4>
				<form action="Login.do" method="POST">
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" id="password" name="password" required>
					</div>
					<div class="form-group">
						<p style="color:red;" id="invalidpass"></p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			
			<div class="col-sm-6">
					<h4>Register</h4>
					<form action="Register.do" method="POST">
						<div class="form-group">
						<label for="username1">Username:</label> <input type="text"
							class="form-control" id="username1" name="username1" required>
					</div>
					<div class="form-group">
						<label for="password1">Password:</label> <input type="password"
							class="form-control" id="password1" name="password1" required>
					</div>
					<div class="form-group">
						<label for="password2">Password:</label> <input type="password"
							class="form-control" id="password2" name="password2" required>
					</div>
					<hr>
					<div class="form-group">
						<label for="fname">First Name:</label> <input type="text"
							class="form-control" id="fname" name="fname" required>
					</div>
					<div class="form-group">
						<label for="lname">Last Name:</label> <input type="text"
							class="form-control" id="lname" name="lname" required>
					</div>
					<div class="form-group">
						<label for="dep">Department:</label> 
						<select class="form-control" id="dep" name="dep" onchange="getSup()">
								<option value="1">Benefits</option>
								<option value="2">Production</option>
								<option value="3">Finance</option>
								<option value="4">Marketing</option>
							</select>
					</div>
					<div class="form-group">
						<label for="dirsup">Direct Supervisor:</label>
							<select class="form-control" id="dirsup" name="dirsup">
								
							</select>
					</div>
					<div class="form-group">
						<label for="pos">Position:</label>
							<select class="form-control" id="pos" name="pos">
								<option value="0">Standard</option>
								<option value="1">Supervisor</option>
							</select>
					</div>
					<div class="form-group">
						<p style="color:red;" id="unmatchedpass"></p>
					</div>
					<div class="form-group">
						<p style="color:red;" id="invalidentry"></p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					</form>
					
				</div>
			</div>
	</div>	
</div>


</body>
</html>
