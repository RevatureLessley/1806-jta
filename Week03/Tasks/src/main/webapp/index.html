<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TRMS</title>
		<link 
			rel="stylesheet" type="text/css" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/
													bootstrap.min.css">
		<script 
			src="http://code.jquery.com/jquery-3.3.1.min.js" 
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
		</script>
		<script 
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/
													bootstrap.min.js">
		</script>
		<script src="./resources/js/ajax.js"></script>
		<script src="./resources/js/javascript.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<h1 align="center">
				Welcome to the Tuition Reimbursement Management System
			</h1>
			<br>
			<br>
			<div class="container">
				<div class="row">
					<div class="col-sm-5">
						<h2>Please Login</h2>
						<form 
							id="loginForm" action="LoginServlet" 
							method="POST">
							<div class="form-group">
								<label for="lusername">Username:</label> 
								<input 
									class="form-control" id="lusername" 
									name="lusername" type="text" required
								>
							</div>
							<div class="form-group">
								<label for="lpassword">Password:</label> 
								<input 
									class="form-control" id="lpassword"
									name="lpassword" type="password" required 
								>
							</div>
							<div>
								<p id="beforeLogin" style="color:red"></p>
							</div>
							<button 
								class="btn btn-primary" type="submit">
								Login
							</button>
						</form>
					</div>
					<div class="col-sm-2">
						<h2 align="center">or</h2>
					</div>
					<div class="col-sm-5">
						<h2>Please Register</h2>
						<form 
							id="registerForm" action="RegisterServlet" 
							method="POST">
							<div class="form-group">
								<p id="beforeUsername" style="color:red"></p>
								<label for="rusername">Username:</label> 
								<input 
									class="form-control" id="rusername" 
									name="rusername" type="text" 
									onblur="checkUsername()" required
								>
							</div>
							<div class="form-group">
								<p id="beforePassword" style="color:red"></p>
								<label for="rpassword">Password:</label> 
								<input
									class="form-control" id="rpassword"
									name="rpassword" type="password" required
								>
							</div>
							<div class="form-group">
								<label for="passwordConfirm">
									Confirm Password:
								</label> 
								<input 
									class="form-control" id="passwordConfirm"
									name="passwordConfirm" type="password"
									onblur="checkPassword()" required
								>
							</div>
							<div class="form-group">
								<label for="firstname">First Name:</label>
								<input 
									class="form-control" id="firstname" 
									name="firstname" type="text" required
								>
							</div>
							<div class="form-group">
								<label for="lastname">Last Name:</label>
								<input 
									type="text" class="form-control" 
									id="lastname" name="lastname" required
								>
							</div>
							<div class="form-group">
								<label for="department">Department:</label>
								<input 
									class="form-control" id="department"
									name="department" type="text" required
								>
							</div>
							<div 
								class="form-group">
								<p id="beforeSupervisor" style="color:red"></p>
								<label for="supervisor">
									Supervisor Username:
								</label>
								<input 
									class="form-control" id="supervisor"
									name="supervisor" type="text" 
									onblur="checkSupervisor()" required
								>
							</div>
							<div class="form-group">
								<label for="benCo">
									Are you a Benefits Coordinator?
								</label> 
								<input 
									type="checkbox" id="benCo" name="benCo" 
									value="Y"
								>
							</div>
							<button class="btn btn-primary" type="submit">
								Register
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<input type="file" id="files" name="files[]" onchange="handleFileSelect(event)" multiple />
		<output id="list"></output>
	</body>
</html>
