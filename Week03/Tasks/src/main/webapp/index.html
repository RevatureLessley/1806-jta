<head>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<script

<title>Tuition Reimbursement System</title>
<link rel="stylesheet" type="text/css" href="./resources/css/main.css">
</head>

<body>
<h2 style="text-align:center">Tuition Reimbursement</h2>
<div class="container-fluid">
	<div class=rsection>
		<div class="row">
			<div class="col-sm-6">
				<h4>Login</h4>
				<form action="Login.do" method="POST">
					<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username">
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							class="form-control" id="password" name="password">
					</div>
					<div class="form-group">
						<p style="color:red;" id="invalidpass"></p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			
			<div class="col-sm-6">
					<h4>Register</h4>
					<form action="Register.do">
						<div class="form-group">
						<label for="username">Username:</label> <input type="text"
							class="form-control" id="username" name="username">
					</div>
					<div class="form-group">
						<label for="password1">Password:</label> <input type="password"
							class="form-control" id="password1" name="password1">
					</div>
					<div class="form-group">
						<label for="password2">Password:</label> <input type="password"
							class="form-control" id="password2" name="password2">
					</div>
					<hr>
					<div class="form-group">
						<label for="fname">First Name:</label> <input type="text"
							class="form-control" id="fname" name="fname">
					</div>
					<div class="form-group">
						<label for="lname">Last Name:</label> <input type="text"
							class="form-control" id="lname" name="lname">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
	</div>	
</div>
