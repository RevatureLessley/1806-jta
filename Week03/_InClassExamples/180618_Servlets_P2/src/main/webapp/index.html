<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>Welcome To Ryanture</title>
<link rel="stylesheet" type="text/css" href="./resources/css/main.css">

<script src="./resources/js/forms.js"></script>
<script src="./resources/js/ajax.js"></script>

</head>
<body>

	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				href="./index.html">HOME</a></li>
		</ul>
	</nav>

	<div class="container-fluid">
		<div class=rsection>
			<div class="row">
				<div class="col-sm-6">
					<h4>REGISTER</h4>
					<form action="" id="registerForm" onsubmit="return validateRegistration()">
						<div class="form-group">
							<label for="username">USERNAME:</label> <input type="text"
								class="form-control" id="username" name="username">
						</div>
						<div class="form-group" id="passwordMessage">
							<label for="password1">Password:</label> <input type="password"
								class="form-control" id="password1" name="password1">
						</div>
						<div class="form-group">
							<label for="password2">Password:</label> <input type="password"
								class="form-control" id="password2" name="password2">
						</div>
						<hr>
						<div class="form-group">
							<label for="fname">FIRST NAME:</label> <input type="text"
								class="form-control" id="fname" name="fname">
						</div>
						<div class="form-group">
							<label for="lname">LAST NAME:</label> <input type="text"
								class="form-control" id="lname" name="lname">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</form>
				</div>
				<div class="col-sm-6">
					<h4>LOGIN</h4>
					<form action="LoginServlet" method="POST">
						<div class="form-group">
							<label for="username">USERNAME:</label> <input type="text"
								class="form-control" id="username2" name="username">
						</div>
						<div class="form-group">
							<label for="password">Password:</label> <input type="password"
								class="form-control" id="password" name="password">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</form>
				</div>
			</div>
		</div>
		<div class="rsection">
			<button onclick="getNpcs()">REFRESH</button>
			<table id="npctable" border=2px;>
				<tr>
					<th>NPC ID</th>
					<th>NPC NAME</th>
					<th>NPC CLASS</th>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
