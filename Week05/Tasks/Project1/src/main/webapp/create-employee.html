<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>
    <title>Project 1 Webpage</title>
    <link rel="stylesheet" type="text/css" href= "./resources/css/main.css" />
    <script src="./resources/js/Authentication.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="bordered-section1">
        <h1>Employee Sign-up Form</h1>
        <hr>    <!-- Line separator -->
        <form action="Employment.Servlet" id="registerForm" method="post" onsubmit="return checkValidation()">
            <ul style="list-style-type:none">
                <li><b>First Name</b></li>
                <li><input type="text" name="firstname" required></li>
                <li><b>Last Name</b></li>
                <li><input type="text" name="lastname" required></li>
                <li><b>Email</b></li>
                <li id="list-item-email"><input type="email" name="email" id="email" onblur="return checkEmail()" required></li>
                <li><b>Phone #</b></li>
                <li><input type="number" name="phone" required></li>
                <li><b>Password</b></li>
                <li id="list-item-password1"><input type="password" name="password" id="password1"required></li>
                <li><b>Confirm Password</b></li>
                <li><input type="password" name="confirmPassword" id="password2" onblur="return checkPasswords()" required></li>



                <li><br/></li>
                <li><input type="submit" value="Join Company">
                    <input type="reset" value="Reset">
                </li>
            </ul>
        </form>
    </div>
</div>
</body>
</html>
