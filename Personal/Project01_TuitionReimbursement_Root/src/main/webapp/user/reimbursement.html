<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Tuition Reimbursement</title>
<link rel="stylesheet" type="text/css" href="/Project01_TuitionReimbursement/resources/css/main.css">
<script src="/Project01_TuitionReimbursement/resources/js/cookie.js"></script>
<script src="/Project01_TuitionReimbursement/resources/js/requests.js"></script>
<script src="/Project01_TuitionReimbursement/resources/js/processReimUrl.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand">Tuition Reimbursement</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="/Project01_TuitionReimbursement/user/index.html">Home</a></li>		   
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		    <li class="dropdown">
			      <a href="/Project01_TuitionReimbursement/register.html" class="dropdown-toggle" data-toggle="dropdown"><span id="navbardrop"></span></a>		      
			      <ul class="dropdown-menu">
			      	<li><a href="/Project01_TuitionReimbursement/index.html" class="glyphicon glyphicon-log-out" onclick="inValidate()"> Logout</a></li>
			      </ul>
		      </li>
		    </ul>
		  </div>
		</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 rsection">
				<h4>Reimbursement Form</h4>
				<form action="/Project01_TuitionReimbursement/Reimburse.do">
					<div class="form-group">
						<label for="eventType">Event Type:</label><br> 
						 <select name="eventTypes">
						  <option value="universityCourse">University Course</option>
						  <option value="seminar">Seminar</option>
						  <option value="certificationPrep">Certification Prep Class</option>
						  <option value="certification">Certification</option>
						  <option value="technicalTraining">Technical Training</option>
						</select> 
					</div>
					<hr>
					<div class="form-group">
						<label for="gradeFormat">Grade Format:</label><br> 
						 <select name="formats">
						  <option value="format1">Format 1</option>
						  <option value="format2">Format 2</option>
						  <option value="format3">Format 3</option>
						  <option value="format4">Format 4</option>
						</select> 
					</div>
					<hr>
					<div class="form-group">
						<label for="eventDate">Event Date:</label> <input type="date"
							class="form-control" id="eventDate" name="eventDate">
					</div>
					<hr>
					<div class="form-group">
						<label for="eventLocation">Event Location:</label> 
						 <select name="locations">
						  <option value="virginia">Virginia</option>
						  <option value="texas">Texas</option>
						  <option value="florida">Florida</option>
						  <option value="washington">Washington</option>
						</select> 
					</div>
					<hr>
					<div class="form-group">
						<label for="eventDescription">Event Description:</label>
						<textarea name="eventDescription" rows="10" cols="30"></textarea> 
					</div>
					<hr>
					<div class="form-group">
						<label for="eventJustification">Event Justification:</label>
						<textarea name="eventJustification" rows="10" cols="30"></textarea> 
					</div>
					<hr>
					<div class="form-group">
						<label for="eventCost">Event Cost:</label> <input type="text"
							class="form-control" id="eventCost" name="eventCost">
					</div>
					<hr>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-primary">Reset</button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>

	setUser();

</html>
