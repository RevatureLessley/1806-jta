<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<title>Tuition Reimbursement</title>
<link rel="stylesheet" type="text/css" href="./resources/css/main.css">

</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				href="./index.html">Tuition Reimbursement</a>
			</li>
		</ul>
	</nav>

	<div class="container-fluid">
		<div class=rsection>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h4>REGISTER</h4>
					<form action="Register.do">
						<div class="form-group">
							<label for="username">Username:</label> <input type="text"
								class="form-control" id="username" name="username">
						</div>
						<div class="form-group">
							<label for="password1">Password:</label> <input type="password"
								class="form-control" id="password1" name="password1">
						</div>
						<div class="form-group">
							<label for="password2">Confirm Password:</label> <input type="password"
								class="form-control" id="password2" name="password2">
						</div>
						<hr>
						<div class="form-group">
							<label for="role">Role:</label> <input type="text"
								class="form-control" id="role" name="role">
						</div>
						<div class="form-group">
							<label for="supVId">Supervisor ID:</label> <input type="text"
								class="form-control" id="supVId" name="supVId">
						</div>
						<div class="form-group">
							<label for="fname">First Name:</label> <input type="text"
								class="form-control" id="fname" name="fname">
						</div>
						<div class="form-group">
							<label for="lname">Last Name:</label> <input type="text"
								class="form-control" id="lname" name="lname">
						</div>
						<div class="form-group">
							<label for="phone">Phone:</label> <input type="text"
								class="form-control" id="phone" name="phone">
						</div>
						<div class="form-group">
							<label for="email">Email:</label> <input type="text"
								class="form-control" id="email" name="email">
						</div>
						<div class="form-group">
							<label for="address">Address:</label> <input type="text"
								class="form-control" id="address" name="address">
						</div>
						<div class="form-group">
							<label for="location">Location:</label> <input type="text"
								class="form-control" id="location" name="location">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</form>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
	</div>

</body>
</html>
